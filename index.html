<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VICTOR STORE - Sua Loja de Apps (Design Dinâmico)</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Cores Primárias e Secundárias */
            --primary-bg-white: #212B36; /* Cor de Fundo PRINCIPAL (Preto/Escuro) */
            --highlight-color: #6DE350; /* Verde de destaque */
            --secondary-highlight-color: #007BFF; /* Azul de destaque */
            --error-color: #DC3545; /* Vermelho para erros/alertas */

            /* Cores de Texto */
            --text-color-dark: #F8F9FA; /* Texto principal agora é CLARO */
            --text-color-light: #F8F9FA; 
            --text-color-muted: #ADB5BD; /* Cor de texto mudo mais claro para fundo escuro */

            /* Sombras e Bordas (Ajustadas para fundos escuros) */
            --shadow-light: 0 4px 12px rgba(0, 0, 0, 0.3);
            --shadow-medium: 0 8px 16px rgba(0, 0, 0, 0.4);
            --border-radius-base: 8px;
            --font-family-base: 'Poppins', sans-serif;
        }

        /* Reset Básico */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family-base);
            background-color: var(--primary-bg-white);
            color: var(--text-color-dark);
            line-height: 1.6;
        }

        a {
            text-decoration: none;
            color: var(--text-color-dark);
        }

        /* --- Header / Barra Superior --- */
        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #1A222A; /* Um pouco mais escuro que o fundo */
            box-shadow: var(--shadow-medium);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        #logo {
            font-size: 1.5em;
            font-weight: 700;
            color: var(--highlight-color);
        }

        /* --- Menu Hamburger --- */
        #hamburger-menu {
            width: 30px;
            height: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
            z-index: 1001;
        }

        .bar {
            width: 100%;
            height: 3px;
            background-color: var(--text-color-dark);
            transition: all 0.3s ease-in-out;
        }

        #hamburger-menu.open .bar:nth-child(1) {
            transform: rotate(-45deg) translate(-5px, 6px);
        }

        #hamburger-menu.open .bar:nth-child(2) {
            opacity: 0;
        }

        #hamburger-menu.open .bar:nth-child(3) {
            transform: rotate(45deg) translate(-5px, -6px);
        }

        /* --- Menu Overlay --- */
        #menu-overlay {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 999;
        }

        .menu-content {
            position: absolute;
            top: 0;
            right: 0;
            width: 80%; /* Menu ocupa 80% da tela */
            max-width: 300px;
            height: 100%;
            background-color: #1A222A;
            padding: 30px 20px;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.5);
            transform: translateX(100%);
            animation: slideIn 0.3s forwards;
        }
        
        @keyframes slideIn {
            to {
                transform: translateX(0);
            }
        }

        .menu-list {
            list-style: none;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #333;
        }

        .menu-list li {
            margin-bottom: 15px;
            font-size: 1.1em;
            font-weight: 500;
            cursor: pointer;
            transition: color 0.2s;
            display: flex;
            align-items: center;
            color: var(--text-color-muted);
        }

        .menu-list li:hover, .menu-list li.active {
            color: var(--highlight-color);
        }

        .menu-list li svg {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        
        /* --- Notificação de Atualização Forçada --- */
        #forced-update-notification {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: var(--error-color);
            color: var(--text-color-light);
            padding: 10px;
            text-align: center;
            font-weight: 600;
            z-index: 1000;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #forced-update-notification:hover {
            background-color: #B02A37;
        }


        /* --- Main Content e Search --- */
        #main-content {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        #search-container {
            margin-bottom: 25px;
        }

        #search-input {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 50px;
            background-color: #333; /* Fundo escuro para o campo */
            color: var(--text-color-dark);
            font-size: 1em;
            box-shadow: var(--shadow-light);
            outline: none;
        }
        
        /* --- Grid de Conteúdo --- */
        #grid-title {
            font-size: 1.5em;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--text-color-dark);
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 15px;
            padding-bottom: 30px;
        }

        .content-card {
            background-color: #1A222A;
            border-radius: var(--border-radius-base);
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: var(--shadow-light);
        }

        .content-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-medium);
        }

        .content-card img {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            object-fit: cover;
            margin-bottom: 5px;
        }

        /* Estilo específico para APKs */
        .apk-icon-style {
            border-radius: 50%; /* APKs podem ser redondos ou outro estilo */
            border: 2px solid var(--secondary-highlight-color);
        }

        .card-info {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card-title {
            font-size: 0.85em;
            font-weight: 600;
            color: var(--text-color-dark);
        }

        .card-category {
            font-size: 0.7em;
            color: var(--text-color-muted);
        }

        /* --- Modal Base --- */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 2000; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.8);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #1A222A;
            margin: 5% auto; 
            padding: 20px;
            border-radius: var(--border-radius-base);
            width: 90%;
            max-width: 500px;
            position: relative;
            box-shadow: var(--shadow-medium);
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .modal-close {
            color: var(--text-color-muted);
            float: right;
            font-size: 28px;
            font-weight: bold;
            line-height: 20px;
            cursor: pointer;
            transition: color 0.2s;
        }

        .modal-close:hover,
        .modal-close:focus {
            color: var(--highlight-color);
        }

        /* --- Modal de Detalhes (Details Modal) --- */
        .details-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #333;
        }

        .details-header img {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            object-fit: cover;
            margin-right: 15px;
        }

        .details-info h3 {
            font-size: 1.5em;
            margin-bottom: 5px;
            color: var(--text-color-dark);
        }

        .details-info p {
            font-size: 0.9em;
            color: var(--text-color-muted);
        }
        
        .details-full-description {
            margin-bottom: 25px;
            font-size: 1em;
            color: var(--text-color-muted);
            white-space: pre-wrap; /* Mantém quebras de linha */
        }

        .details-download-btn {
            width: 100%;
            padding: 12px;
            background-color: var(--highlight-color);
            color: var(--primary-bg-white);
            border: none;
            border-radius: var(--border-radius-base);
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .details-download-btn:hover {
            background-color: #5bbd42;
        }
        
        #related-apps-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #333;
        }
        
        .related-section-header {
             font-size: 1.2em;
             margin-bottom: 15px;
             color: var(--highlight-color);
        }


        /* --- Modal de Lista Completa (Full List Modal) --- */
        .full-list-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 15px;
            padding: 10px 0;
            max-height: 70vh;
            overflow-y: auto;
        }
        
        .full-list-grid .content-card {
            /* Estilos de card já definidos */
        }
        
        
        /* --- NOVOS ESTILOS PARA O MODAL DE AUTENTICAÇÃO --- */
        .auth-content {
            max-width: 400px;
            padding: 30px;
            text-align: center;
        }

        .auth-content h2 {
            margin-bottom: 25px;
            color: var(--highlight-color);
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9em;
            color: var(--text-color-muted);
        }

        .input-group input {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #444; /* Borda mais suave para tema escuro */
            border-radius: var(--border-radius-base);
            background-color: #333; /* Fundo do campo mais escuro */
            color: var(--text-color-dark); /* Cor do texto dentro do campo */
            font-size: 1em;
            outline: none;
        }

        .google-btn {
            width: 100%;
            padding: 10px;
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: var(--border-radius-base);
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            transition: background-color 0.2s;
        }

        .google-btn:hover {
            background-color: #eee;
        }

        .google-icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            font-size: 0.8em;
            color: var(--text-color-muted);
            position: relative;
        }

        .divider::before, .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background-color: #444;
        }

        .divider::before { left: 0; }
        .divider::after { right: 0; }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: var(--highlight-color);
            color: var(--primary-bg-white);
            border: none;
            border-radius: var(--border-radius-base);
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.2s;
        }

        .submit-btn:hover {
            background-color: #5bbd42;
        }

        .toggle-mode-btn {
            background: none;
            border: none;
            color: var(--secondary-highlight-color);
            margin-top: 15px;
            cursor: pointer;
            font-size: 0.9em;
            text-decoration: underline;
        }
        
        .login-prompt {
            margin-top: 15px;
            padding: 10px;
            text-align: center;
            color: var(--error-color); 
            font-weight: 500;
            border: 1px dashed var(--error-color);
            border-radius: 8px;
            background-color: rgba(220, 53, 69, 0.1);
        }
        
        /* Media Queries para Responsividade */
        @media (min-width: 600px) {
            .content-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
        }
        
    </style>
</head>
<body>

    <div id="forced-update-notification" onclick="window.location.reload();" style="display: none;">
        <span id="update-notification-text">Nova atualização disponível! Clique para recarregar.</span>
    </div>

    <header id="header">
        <div id="logo">VICTOR STORE</div>
        <div id="hamburger-menu">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </header>

    <div id="menu-overlay">
        <div class="menu-content">
            <div id="logo">VICTOR STORE</div>
            <ul class="menu-list">
                <li data-category="all" class="category-link active"><i data-lucide="home"></i> <span>Início</span></li>
                <li data-category="Apps" class="category-link"><i data-lucide="app-window"></i> <span>Apps</span></li>
                <li data-category="Jogos" class="category-link"><i data-lucide="gamepad"></i> <span>Jogos</span></li>
                <li data-category="APKs" class="category-link"><i data-lucide="package-open"></i> <span>APKs Mod</span></li>
                <li id="menu-login-item" style="display: flex; align-items: center; cursor: pointer;">
                    <i data-lucide="log-in"></i> <span>Entrar na Conta</span>
                </li>
                <li id="menu-profile-item" style="display: none; align-items: center; cursor: pointer;">
                    </li>
                <li><a href="https://t.me/seuusername" target="_blank"><i data-lucide="message-square"></i> <span>Falar Conosco</span></a></li>
            </ul>
        </div>
    </div>

    <main id="main-content">
        <div id="search-container">
            <input type="search" id="search-input" placeholder="Pesquisar Apps, Jogos, Software...">
        </div>

        <h2 id="grid-title">Recentes e Destaques</h2>
        <div class="content-grid" id="content-grid">
            <p>Carregando conteúdo...</p>
        </div>
    </main>
    
    <div id="details-modal" class="modal">
        <div class="modal-content">
            <span class="modal-close" data-modal="details-modal">&times;</span>
            <div class="details-header">
                <img id="details-icon" src="" alt="Capa do Item">
                <div class="details-info">
                    <h3 id="details-title"></h3>
                    <p id="details-category-info"></p> 
                </div>
            </div>
            <p id="details-full-description" class="details-full-description"></p> 
            <button class="details-download-btn" id="details-download-btn">Baixar Agora</button>
            <p id="details-login-prompt" class="login-prompt" style="display: none;"></p>

            <section id="related-apps-section" style="display: none;">
                <h3 class="related-section-header">Mais da mesma Categoria</h3>
                <div class="content-grid" id="related-apps-grid" style="padding-bottom: 0; margin-bottom: 0;">
                </div>
            </section>
        </div>
    </div>
    
    <div id="full-list-modal" class="modal">
        <div class="modal-content">
            <span class="modal-close" data-modal="full-list-modal">&times;</span>
            <h2 id="full-list-title"></h2>
            <div class="full-list-grid" id="full-list-grid">
            </div>
        </div>
    </div>
    
    <div id="auth-modal" class="modal">
        <div class="modal-content auth-content">
            <span class="modal-close" data-modal="auth-modal">&times;</span>
            
            <h2 id="auth-title">Entrar na Conta</h2>
            
            <button type="button" id="google-sign-in-btn" class="google-btn">
                <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google Logo" class="google-icon">
                Entrar com Google
            </button>

            <div class="divider">ou</div>
            
            <form id="auth-form">
                <div id="auth-name-group" class="input-group" style="display: none;">
                    <label for="auth-name">Nome de Usuário</label>
                    <input type="text" id="auth-name" autocomplete="name">
                </div>
                
                <div class="input-group">
                    <label for="auth-email">E-mail</label>
                    <input type="email" id="auth-email" required autocomplete="username">
                </div>
                
                <div class="input-group">
                    <label for="auth-password">Senha</label>
                    <input type="password" id="auth-password" required autocomplete="current-password">
                </div>
                
                <button type="submit" id="auth-submit-btn" class="submit-btn">Entrar</button>
                
                <button type="button" id="toggle-auth-mode" class="toggle-mode-btn">Não tem conta? Crie uma!</button>
            </form>
            
        </div>
    </div>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script type="module" src="./main.js?v=2025101901"></script>

</body>
</html>
