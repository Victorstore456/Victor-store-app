<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VICTOR STORE - Sua Loja de Apps (Design Dinâmico)</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Cores Primárias e Secundárias */
            --primary-bg-white: #212B36; /* ALTERADO: Cor de Fundo PRINCIPAL (Preto/Escuro) */
            --highlight-color: #6DE350; /* Verde de destaque */
            --secondary-highlight-color: #007BFF; /* Azul de destaque */

            /* Cores de Texto */
            --text-color-dark: #F8F9FA; /* ALTERADO: Texto principal agora é CLARO */
            --text-color-light: #F8F9FA; 
            --text-color-muted: #ADB5BD; /* Cor de texto mudo mais claro para fundo escuro */

            /* Sombras e Bordas (Ajustadas para fundos escuros) */
            --shadow-light: 0 4px 12px rgba(0, 0, 0, 0.3);
            --shadow-medium: 0 8px 16px rgba(0, 0, 0, 0.4);
            
            /* UI Spacing */
            --spacing-small: 8px;
            --spacing-medium: 16px;
            --spacing-large: 24px;
        }

        /* Estilos Globais */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--primary-bg-white);
            color: var(--text-color-dark);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        a {
            color: var(--highlight-color);
            text-decoration: none;
        }
        
        /* Layout Principal */
        #app-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--spacing-medium);
        }

        /* Cabeçalho */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--spacing-medium) 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: var(--spacing-large);
            position: sticky;
            top: 0;
            background-color: var(--primary-bg-white);
            z-index: 1000;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--highlight-color);
        }

        /* Menu Hamburguer */
        .hamburger-menu {
            display: none; /* Oculta em telas grandes */
            cursor: pointer;
            padding: 5px;
            z-index: 1001;
        }

        .bar {
            width: 25px;
            height: 3px;
            background-color: var(--text-color-dark);
            margin: 4px 0;
            transition: 0.4s;
        }

        .hamburger-menu.open .bar:nth-child(1) {
            transform: translateY(7px) rotate(45deg);
        }

        .hamburger-menu.open .bar:nth-child(2) {
            opacity: 0;
        }

        .hamburger-menu.open .bar:nth-child(3) {
            transform: translateY(-7px) rotate(-45deg);
        }
        
        /* Overlay e Menu */
        #menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
            display: none;
        }

        nav {
            position: fixed;
            top: 0;
            right: -250px;
            width: 250px;
            height: 100%;
            background-color: var(--primary-bg-white);
            box-shadow: var(--shadow-medium);
            transition: right 0.3s;
            z-index: 1000;
            padding-top: 60px; /* Espaço para o menu hamburguer */
        }

        .hamburger-menu.open + #menu-overlay + nav {
            right: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li a {
            display: block;
            padding: var(--spacing-medium);
            color: var(--text-color-dark);
            font-weight: 500;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: background-color 0.2s;
        }

        nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        /* Barra de Pesquisa */
        #search-container {
            flex-grow: 1;
            margin: 0 var(--spacing-medium);
        }

        #search-input {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            background-color: #313a45; /* Um pouco mais claro que o BG */
            color: var(--text-color-dark);
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        #search-input::placeholder {
            color: var(--text-color-muted);
        }

        #search-input:focus {
            outline: none;
            border-color: var(--highlight-color);
        }

        /* Conteúdo em Destaque (Carousel/Destaque) */
        #featured-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: var(--spacing-large);
            padding-bottom: var(--spacing-large);
        }

        .featured-item {
            background-color: #2a343f;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow-light);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .featured-item:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-medium);
        }

        .featured-item-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .featured-item-info {
            padding: var(--spacing-medium);
        }

        .featured-item-info h4 {
            margin-top: 0;
            margin-bottom: 5px;
            font-weight: 600;
            color: var(--text-color-dark);
        }

        .featured-item-info p {
            margin: 0;
            font-size: 0.85rem;
            color: var(--text-color-muted);
        }

        /* Seções de Categorias/Listas */
        .category-section {
            margin-bottom: var(--spacing-large);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-medium);
        }

        .section-header h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-color-dark);
            margin: 0;
        }

        .section-header a {
            color: var(--highlight-color);
            font-size: 0.9rem;
            font-weight: 500;
            transition: opacity 0.2s;
        }

        .section-header a:hover {
            opacity: 0.8;
        }
        
        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: var(--spacing-medium);
            padding-bottom: var(--spacing-large);
        }

        /* Cartão de Item */
        .content-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #2a343f;
            border-radius: 10px;
            padding: var(--spacing-medium) var(--spacing-small);
            box-shadow: var(--shadow-light);
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .content-item:hover {
            background-color: #313a45;
        }

        .item-icon {
            width: 70px;
            height: 70px;
            border-radius: 15px;
            object-fit: cover;
            margin-bottom: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .item-title {
            font-size: 0.95rem;
            font-weight: 500;
            color: var(--text-color-dark);
            text-align: center;
            margin: 0 0 5px 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
        }

        .item-category {
            font-size: 0.75rem;
            color: var(--text-color-muted);
            text-align: center;
            margin: 0;
        }

        /* Rodapé */
        footer {
            text-align: center;
            padding: var(--spacing-large) 0;
            margin-top: var(--spacing-large);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-color-muted);
            font-size: 0.85rem;
        }
        
        /* MODAL (Padrão) */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 2000; 
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; 
            background-color: rgba(0,0,0,0.8);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #2a343f;
            margin: 5% auto; 
            padding: var(--spacing-large);
            border-radius: 15px;
            box-shadow: var(--shadow-medium);
            max-width: 500px;
            position: relative;
        }

        .modal-close {
            color: var(--text-color-muted);
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s;
        }

        .modal-close:hover,
        .modal-close:focus {
            color: var(--text-color-dark);
            text-decoration: none;
        }
        
        /* Estilos do Modal de Detalhes */
        .details-header {
            display: flex;
            align-items: center;
            margin-bottom: var(--spacing-medium);
        }

        #details-icon {
            width: 80px;
            height: 80px;
            border-radius: 18px;
            object-fit: cover;
            margin-right: var(--spacing-medium);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .details-info h3 {
            margin: 0 0 5px 0;
            font-size: 1.6rem;
            font-weight: 600;
        }

        #details-category-info {
            color: var(--text-color-muted);
            font-size: 0.9rem;
            margin: 0;
        }

        .details-full-description {
            color: var(--text-color-light);
            font-size: 1rem;
            margin-bottom: var(--spacing-large);
            white-space: pre-wrap;
        }

        .details-download-btn {
            width: 100%;
            padding: 12px;
            background-color: var(--highlight-color);
            color: var(--primary-bg-white);
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .details-download-btn:hover {
            background-color: #5ceb3f; /* Um pouco mais claro */
        }
        
        .login-prompt {
            color: red;
            text-align: center;
            margin-top: 15px;
            font-weight: 500;
        }

        /* Estilos do Modal de Lista Completa */
        .full-list-grid {
            margin-top: var(--spacing-medium);
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: var(--spacing-medium);
        }

        .full-list-grid .content-item {
            padding: 10px 5px;
        }
        
        /* Estilos do NOVO Modal de Autenticação */
        .auth-content h2 {
            text-align: center;
            margin-bottom: var(--spacing-medium);
        }
        
        .auth-input {
            width: 100%;
            padding: 10px 15px;
            margin-bottom: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            background-color: #313a45;
            color: var(--text-color-dark);
            font-size: 1rem;
        }
        
        .auth-btn {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        
        .auth-submit-btn {
            background-color: var(--highlight-color);
            color: var(--primary-bg-white);
        }
        
        .toggle-auth-btn {
            background-color: transparent;
            color: var(--secondary-highlight-color);
            border: 1px solid var(--secondary-highlight-color);
        }

        .google-login-btn {
            background-color: #4285F4; /* Cor do Google */
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 0;
        }
        
        .divider {
            text-align: center;
            margin: 15px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 0;
        }

        .divider span {
            background-color: #2a343f;
            padding: 0 10px;
            position: relative;
            z-index: 1;
            color: var(--text-color-muted);
            font-size: 0.9rem;
        }
        
        /* Responsividade */
        @media (max-width: 768px) {
            .hamburger-menu {
                display: block;
            }
            
            nav {
                display: block;
            }

            header {
                padding: var(--spacing-small) var(--spacing-medium);
            }

            #search-container {
                display: none; /* Oculta a barra de pesquisa no topo em mobile */
            }

            .featured-item-info {
                padding: var(--spacing-small);
            }
            
            .content-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            }
            
            .item-icon {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div id="app-container">
        <header>
            <div class="logo">VICTOR STORE</div>
            
            <div id="search-container">
                <input type="text" id="search-input" placeholder="Pesquisar Apps, Jogos, Software...">
            </div>
            
            <div class="hamburger-menu" id="hamburger-menu">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </header>
        
        <div id="menu-overlay"></div>
        <nav id="main-nav">
            <ul>
                <li><a href="#" data-action="home">Início</a></li>
                </ul>
        </nav>

        <main id="main-content">
            <section class="category-section">
                <div class="section-header">
                    <h2>Destaques</h2>
                </div>
                <div id="featured-content">
                    </div>
            </section>
            
            <div id="dynamic-categories">
                </div>
            
        </main>
        
        <div id="details-modal" class="modal">
            <div class="modal-content">
                <span class="modal-close" data-modal="details-modal">&times;</span>
                <div class="details-header">
                    <img id="details-icon" src="" alt="Capa do Item">
                    <div class="details-info">
                        <h3 id="details-title"></h3>
                        <p id="details-category-info"></p> 
                    </div>
                </div>
                <p id="details-full-description" class="details-full-description"></p> 
                <p id="details-login-prompt" class="login-prompt" style="display: none; color: var(--secondary-highlight-color);"></p>
                <button class="details-download-btn" id="details-download-btn">Baixar Agora</button>


                <section id="related-apps-section" style="display: none;">
                    <h3 class="related-section-header">Mais da mesma Categoria</h3>
                    <div class="content-grid" id="related-apps-grid" style="padding-bottom: 0; margin-bottom: 0;">
                    </div>
                </section>
            </div>
        </div>
        
        <div id="full-list-modal" class="modal">
            <div class="modal-content">
                <span class="modal-close" data-modal="full-list-modal">&times;</span>
                <h2 id="full-list-title"></h2>
                <div class="full-list-grid" id="full-list-grid">
                </div>
            </div>
        </div>

        <div id="auth-modal" class="modal">
            <div class="modal-content auth-content">
                <span class="modal-close" data-modal="auth-modal">&times;</span>
                <h2 id="auth-title">Crie sua Conta</h2>
                <p class="auth-message" id="auth-message" style="color: var(--highlight-color); margin-bottom: 15px; display: none; text-align: center;"></p>

                <form id="auth-form">
                    <input type="text" id="auth-name" placeholder="Seu Nome de Usuário (Opcional)" class="auth-input">
                    <input type="email" id="auth-email" placeholder="Email" class="auth-input" required>
                    <input type="password" id="auth-password" placeholder="Senha (Mínimo 6 caracteres)" class="auth-input" required>
                    
                    <button type="submit" id="auth-submit-btn" class="auth-btn auth-submit-btn">Criar Conta</button>
                </form>

                <button id="toggle-auth-btn" class="auth-btn toggle-auth-btn">Já Tenho Conta? Fazer Login</button>
                
                <div class="divider"><span>ou</span></div>
                
                <button id="google-login-btn" class="auth-btn google-login-btn">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Logo_2013_Google.png" alt="Google Icon" style="width: 20px; height: 20px; margin-right: 10px;">
                    Continuar com Google
                </button>
            </div>
        </div>
        
        <footer>
            &copy; 2025 VICTOR STORE. Todos os direitos reservados.
        </footer>
    </div>
    
    <script type="module" src="./main.js?v=13"></script>
</body>
</html>
